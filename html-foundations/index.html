<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
        <title>HTML Foundations</title>
    </head>
    <body>
        <!-- Ctrl + / is comment -->
        <h1>HTML Boilerplate</h1>
        <p>This is the paragraph</p>
        <p>Ctrl + / is comment shortcut</p>
        <h2>Unordered List</h2>
        <ul type="square">
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ul>
        <h2>Ordered List</h2>
        <ol start="13">
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
            <li><a href="secondPage.html" target="_blank" rel="noopener norefferer">Second Page</a></li>
        </ol>
    </body>
</html>
